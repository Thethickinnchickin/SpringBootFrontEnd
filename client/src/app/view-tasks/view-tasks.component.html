
<div class="container">
    <h2>Your Tasks</h2>
    <div class="task-cards">
      <div *ngFor="let task of tasks" class="task-card">
        <h3>{{ task.title }}</h3>
        <p>{{ task.id }}</p>
        <div class="task-actions">
          <button (click)="editTask(task)">Edit</button>
          <button (click)="deleteTask(task)">Delete</button>
        </div>
      </div>
    </div>
  </div>
